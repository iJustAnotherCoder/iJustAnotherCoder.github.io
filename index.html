  <!-- Color Change for the name-->
<script type="text/javascript">
  var r = 0;
  var g = 0;
  var dir = +1;
  function Fade() {
    
    $("h1") .css("color", "rgb(255,"+ r  +"," +  g +")" );
    
    r = r + dir * 10;
    g = g + dir * 10;
    if (r > 255) {
      dir = -1;
    }
    if (r < 0) {
      dir = +1;
    }
      
  }
    window.setInterval(Fade, 100);
  </script>
